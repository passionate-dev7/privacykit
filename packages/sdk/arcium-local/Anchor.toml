# Anchor Configuration for PrivacyKit SDK Local Development

[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
# Program IDs will be generated when you run `arcium init` for your specific MXE
# Add your program IDs here after initialization
# Example:
# privacy_kit = "YourProgramIdHere111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
